<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Agendamento de Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container py-5">
        <h1 class="text-center mb-4">Agendamento</h1>

        <form action="/" method="POST">

            <fieldset class="mb-4">
                <legend class="h5">Dados do Paciente</legend>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" name="nome" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label for="sobrenome" class="form-label">Sobrenome</label>
                        <input type="text" id="sobrenome" name="sobrenome" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" id="cpf" name="cpf" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" id="cep" name="cep" class="form-control" required>
                    </div>

                    <div class="col-12">
                        <label for="endereco" class="form-label">Endereço</label>
                        <input type="text" id="endereco" name="endereco" class="form-control" required>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend class="h5">Dados da Consulta</legend>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="clinica" class="form-label">Clínica</label>
                        <input type="text" id="clinica" name="clinica" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label for="especialidade" class="form-label">Especialidade</label>
                        <input type="text" id="especialidade" name="especialidade" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label for="data" class="form-label">Data da Consulta</label>
                        <input type="date" id="data" name="data" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label for="hora" class="form-label">Hora da Consulta</label>
                        <input type="time" id="hora" name="hora" class="form-control" required>
                    </div>

                    <div class="col-12">
                        <label for="observacao" class="form-label">Observação</label>
                        <textarea id="observacao" name="observacao" class="form-control" rows="3"></textarea>
                    </div>
                </div>
            </fieldset>

            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-secondary">Enviar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
